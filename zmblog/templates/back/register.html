
{% extends '/back/base.html' %}

{% block title %}
    用户注册
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="/static/back/css/style.css" />
    <style>
    body{height:100%;background:#16a085;overflow:hidden;}
    canvas{z-index:-1;position:absolute;}
    </style>
{% endblock %}

{% block js %}
    <script src="/static/back/js/jquery.js"></script>
    <script src="/static/back/js/verificationNumbers.js"></script>
    <script src="/static/back/js/Particleground.js"></script>
    <script src="/static/back/js/verificationNumbers.js"></script>
    <script>
        $(document).ready(function() {
          //粒子背景特效
          $('body').particleground({
            dotColor: '#5cbdaa',
            lineColor: '#5cbdaa'
          });
          //验证码
          createCode();
          //测试提交，对接程序删除即可
          $(".submit_btn").click(function(){
              location.href="index.html";
              });
        });
    </script>
{% endblock %}

{% block content %}
    <form action="" method="post">
        <dl class="admin_login">
            <dt>
                <strong>后台管理系统账号注册</strong>
                <em>Management System</em>
                <strong style="color:black;font-size:20px;">{{ error }}</strong>
            </dt>
            <dd class="user_icon">
                <input type="text" placeholder="账号" name="username" class="login_txtbx"/>
            </dd>
            <dd class="pwd_icon">
                <input type="password" placeholder="密码" name="password" class="login_txtbx"/>
            </dd>
            <dd class="pwd_icon">
                <input type="password" placeholder="确认密码" name="password2" class="login_txtbx"/>
            </dd>
            <dd>
                <input type="submit" value="立即注册" class="submit_btn"/>
            </dd>
            <dd>
            <p>© 2015-2016 DeathGhost 版权所有</p>
            <!--<p>陕B2-20080224-1</p>-->
            </dd>
        </dl>
    </form>
{% endblock %}
