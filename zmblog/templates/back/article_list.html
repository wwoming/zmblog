

{% extends 'back/base_main.html' %}

{% block title %}
    文章列表页面
{% endblock%}

{% block content %}

    <section class="rt_wrap content mCustomScrollbar">
        <div class="rt_content">
            <div class="page_title">
                <h2 class="fl">文章列表</h2>
                <a href="{{ url_for('back.add_article') }}" class="fr top_rt_btn add_icon">添加文章</a>
            </div>
            <table class="table">
                <tr>
                    <th>标题</th>
                    <th>文章类型</th>
                    <th>文章描述</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                {% for article in articles %}
                    <tr>
                        <td class="center">{{ article.title }}</td>
                        <td class="center">{{ article.art_tp.tp_name }}</td>
                        <td class="center">{{ article.desc }}</td>
                        <td class="center">{{ article.create_date }}</td>

                        <td class="center">
                            <a href="{{ url_for('back.update_article', id=article.id) }}" title="编辑" class="link_icon">&#101;</a>
                            <a href="{{ url_for('back.del_article', id=article.id) }}"
                               title="删除" class="link_icon">&#100;</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
            <aside class="paging">
                <!--这里通过传一个页数id来确定链接，这个功能启用之后不用忘了在业务逻辑中添加一个参数id-->
                <!--<a>当前{{ id }}页</a>-->
                <!--<a href="{{ url_for('back.article_list', id=1) }}">第一页</a>-->

                    <!--<a href="{{ url_for('back.article_list', id=1) }}"> 1 </a>-->

                    <!--<a href="{{ url_for('back.article_list', id=2) }}"> 2 </a>-->

                    <!--<a href="{{ url_for('back.article_list', id=3) }}"> 3 </a>-->

                <!--<a href="">最后一页</a>-->
            </aside>
        </div>
    </section>

{% endblock %}
